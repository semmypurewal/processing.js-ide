<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Processing JS IDE</title>

    <link type="text/css" rel="stylesheet" href="stylesheets/reset.css" media="screen" />
    <link type="text/css" rel="stylesheet" href="javascripts/lib/colorbox/example1/colorbox.css" media="screen" />
    <link type="text/css" rel="stylesheet" href="stylesheets/ide.css" media="screen" />

    <script id="button-template" type="text/x-handlebars-template">
      <div href="" id='IDE-{{name}}_button' class='IDE-button'>
        <img src='{{imageURL}}' />
      </div>
    </script>

    <script id="directory-template" type="text/x-handlebars-template">
      <h2>Your Sketches <span id="new_sketch_button">[+]</span></h2>
      <div id="directory">
        <div id="new_sketch_div" class="project_link inactive" style="display:none"><input id="new_sketch_input" placeholder="enter a name for your new sketch" size="50"/></div>
        {{#each project}}
          {{> directory-entry}}
        {{/each}}
      </div>
    </script>

    <script id="directory-entry-partial" type="text/x-handlebars-template">
      <div id="{{name}}" class="project_link directory_listing inactive"><a href="{{directory}}/{{url}}">{{title}}</a> <span class="delete_sketch_button">[-]</span></div>
    </script>
  </head>

  <body>
    <div style="display: none;">
      <div id="canvas">
        <canvas id="processing_canvas">
        </canvas>
      </div>
    </div>

    <img id="logo" src="images/processing_ide_logo.png" />

    <div id="IDE-message">&nbsp</div>
    <div id="IDE-title">&nbsp</div>

    <div id="ide">
      <div id="IDE-buttons">&nbsp</div>
      <div id="IDE-editor">&nbsp</div>
    </div>

    <div id="IDE-directory" style="display: none;"></div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.0/jquery-ui.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="javascripts/lib/flip/jquery.flip.js" charset="utf-8"></script>

    <script type="text/javascript" src="javascripts/lib/ace-builds/src/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="javascripts/lib/ace-builds/src/theme-eclipse.js" charset="utf-8"></script>
    <script type="text/javascript" src="javascripts/lib/ace-builds/src/mode-java.js" charset="utf-8"></script>

    <script type="text/javascript" src="javascripts/lib/colorbox/jquery.colorbox.js"></script>

    <script type="text/javascript" src="javascripts/lib/processing/processing-1.4.1.js" charset="utf-8"></script>

    <script type="text/javascript" src="javascripts/lib/handlebars/handlebars-1.0.rc.1.js" charset="utf-8"></script>

    <script type="text/javascript" src="javascripts/lib/jermaine/build/jermaine.js" charset="utf-8"></script>
    <script type="text/javascript" src="javascripts/app/jermaine-views.js" charset="utf-8"></script>

    <script type="text/javascript" src="javascripts/app/ide/button.js" charset="utf-8"></script>
    <script type="text/javascript" src="javascripts/app/ide/project.js" charset="utf-8"></script>
    <script type="text/javascript" src="javascripts/app/ide/ide.js" charset="utf-8"></script>

    <script type="text/javascript" src="javascripts/app/app.js" charset="utf-8"></script>
  </body>
</html>
